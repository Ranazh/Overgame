<!DOCTYPE HTML>
<html>
{%  load static %}
<head>
	<meta charset="utf-8">
    <title>Overgame</title>

	<!--Links to external CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}"/>

	<!--Links to external JS-->
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>

	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>

<body>


	<div class = "center">

		<div class = "monitor" style="z-index: 10;">
			<div class = "screen" style="background-color: black;">

				</div>

				<div class="text one">
				</div>

				<div class="text two">
				</div>

				<div class="text three">
				</div>

				<div id = "skip"></div>
			</div>
			<div class = "light">
			</div>
			<div>
				<button onclick = "myFunction()" class = "mainbutton">

				</button>
			</div>
		</div>

		<div class = "block">
			<div class = "cd">
			</div>
			<div class = "button1">
			</div>
			<div class = "button2 blinking">
			</div>
			<div class = "button3">
			</div>
			<div class = "button4">
			</div>
		</div>

	</div>
		<div class = "desk">
			<img src="{% static 'images/controller1.png' %}" class="controller1">
			<img src="{% static 'images/controller2.png' %}" class="controller2">

    {% block content %}

    {% endblock %}

</html>
