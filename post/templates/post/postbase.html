{% extends 'base.html' %}
{%  load static %}
{% block content %}
    <style>
        .poster {
            display: block;
			position: relative;
			width: 70%;
			margin-top: 3em;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 2em;
			border-radius: 30px;
			border: 5px solid rgba(173, 167 , 232, 1);
        }
        .thumbnail{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width:80%;
            background-color: rgba(0, 9, 28, 0.81);
            border: 5px solid rgb(39, 197, 255);
		}
		.thumbnail p{
			margin-left:auto;
            margin-right:auto;
            padding: 1em;
            position: relative;
            text-align: justify;
            width: 80%;
		}
        .tagItem{
            position: relative;
            border-radius: 20px;
            padding: 0 5px;
            margin: 3px;
            display: inline-block;
            background-color: rgba(130, 197, 209, 0.9);
        }
        .tag{
            text-align: center;
        }
        .favourite-section{
            float: right;
            padding: 1px;
            font-size: 200%;
            font-family: 'Press Start 2P', cursive;
        }
        .favourite-section button{
            background-color: rgba(219, 47 , 0, 0.9);
            border-radius: 50px;
            height: 60px;
            width: 60px;
        }
    </style>
    <main>

			<div class="container">
				<div class="thumbnail">
                <div class="favourite-section">
                        {% if is_favourite %}
                            <button type='submit' title="Remove From Favourite"><i class="fas fa-heart"></i></button>
                        {% else %}
                            <button type='submit' title="Add To Favourite"><i class="far fa-heart"></i></button>
                        {% endif %}
                </div>

                    <h2 style="text-align: center; padding: 20px;font-family: 'Press Start 2P', cursive;">{{ post.title }}</h2>

					<div class="imgcontainer">
                        <iframe class="poster" src="{{ post.gameLink }}" width=400px height=300px></iframe>
                    </div>

                    <p>{{ post.text }}</p>

                    <div class="tag">
                       {%  for tag in post.tags.all %}
                          <div class="tagItem">
                             <a href="/post/allpost/{{ tag.slug }}">{{ tag.name }}</a>
                          </div>
                       {% endfor %}
                    </div>
                    <a href="{{ post.gameLink }}">
                        <button type="button" class="button" style="letter-spacing: 0px; width: 120px;background: rgb(115,158,225); color: #fff; margin-left: 43%; margin-top: 20px; padding: 5px; display: inline-block" title="PLAY">
                            FULL SCREEN
                        </button>
                    </a>
                </div>
            </div>
    </main>
{%  endblock %}
